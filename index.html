<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="title icon" href="images/title-img.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler bg-warning ml-auto mb-2" type="button" data-toggle='collapse' data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id=navbar>
      <div class="container-fluid">
        <div class="row">
          <!-- side bar  nav-->
          <div class="col-lg-3 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white font-weight-bold d-block text-center mx-auto py-4 mb-2 bottom-border">BackendPro</a>
            <div class="bottom-border py-3">
              <img src="images/admin.jpeg" alt="Administrator" width="60" class="rounded-circle mr-3 ">
              <a href="#" class="text-white">Helen Smith</a>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 current">
                  <i class="fas fa-home text-light fa-lg mr-3 "></i>
                  Dashboard</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-user text-light fa-lg mr-3 "></i>
                  Profile</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-envelope text-light fa-lg mr-3 "></i>
                  Inbox</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-shopping-cart text-light fa-lg mr-3 "></i>
                  Sales</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-line text-light fa-lg mr-3 "></i>
                  Analytics</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-chart-bar text-light fa-lg mr-3 "></i>
                  Charts</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-table text-light fa-lg mr-3 "></i>
                  Tables</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-cogs text-light fa-lg mr-3 "></i>
                  Settings</a>
              </i>
              <i class="nav-item">
                <a href="#" class="nav-link text-white p-3 mb-2 sidebar-link">
                  <i class="fas fa-file-alt text-light fa-lg mr-3 "></i>
                  Documentation</a>
              </i>

            </ul>
          </div>
          <!-- end of side bar -->
          <!-- top bar nav -->
          <div class="col-lg-9 ml-auto bg-dark py-3 fixed-top">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-uppercase text-light mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button type="button" class="btn btn-white search-button ml-2">
                      <i class="fas fa-search text-danger"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="fas fa-comments text-success fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="fas fa-bell text-warning fa-lg"></i>
                    </a>
                  </li>
                  <li class="nav-item ml-auto">
                    <a href="#" class="nav-link">
                      <i class="fas fa-sign-out-alt text-danger fa-lg"></i>
                    </a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
          <!-- end top bar nav -->
        </div>
      </div>
    </div>
  </nav>
  <!--end navbar -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
